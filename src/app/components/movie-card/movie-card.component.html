<mat-card class="movieCard" (click)="onMovieClick(movie.id)">
  <mat-card-header>
    <mat-card-title
      [ngClass]="{ trimmed: movie.title.length > 16 }"
      [matTooltip]="movie.title | tooltip"
      >{{ movie.title | trimText : 16 }}</mat-card-title
    >
  </mat-card-header>
  <img
    mat-card-image
    class="movieCard__image"
    [src]="movie.poster_path | displayImage"
    [alt]="movie.name"
  />
  <mat-card-content>
    <mat-chip-listbox aria-label="Genres">
      <mat-chip
        class="genreChip"
        disableRipple="true"
        *ngFor="let genre of movie.genre_ids | slice : 0 : 2"
      >
        {{ genre | genre }}
      </mat-chip>
      <mat-chip
        class="genreChip"
        disableRipple="true"
        *ngFor="let genre of movie.genres | slice : 0 : 2"
      >
        {{ genre.name }}
      </mat-chip>
    </mat-chip-listbox>
    <p>
      {{ movie.overview | noDescription | trimText : 100 }}
    </p>
  </mat-card-content>
</mat-card>
