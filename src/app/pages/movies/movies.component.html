<h1>Movies</h1>
<form [formGroup]="movieForm">
  <mat-form-field appearance="fill" *ngIf="movieGenres$ | async as movieGenre;">
    <mat-label>Select a movie genre</mat-label>
    <mat-select formControlName="selectedGenre">
      <mat-option *ngFor="let genre of movieGenre" [value]="genre.id">{{ genre.name }}</mat-option>
    </mat-select>
  </mat-form-field>

</form>
<div *ngIf="searchResults$ | async as movies">
  <h3>Movies for selected genre:</h3>
  <ul>
    <li *ngFor="let movie of movies" (click)="onMovieClick(movie.id)">
      {{ movie.title }}
    </li>
  </ul>
</div>
<ng-template #loading><mat-spinner class="loader"></mat-spinner></ng-template>
