<div class="login-container">
    <mat-card class="card">
      <mat-card-header class="card__header">
        <img mat-card-sm-image src="/assets/images/logo_alt.svg" alt="logo">
        <mat-card-title><h1>Login</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content class="card__content">
        <form (submit)="login()" class="card__form">
          <mat-form-field>
            <input matInput placeholder="Email" name="email" [(ngModel)]="email" type="email" required>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
      <a routerLink="/sign-up" class="page-link">Sign Up</a>
    </mat-card>
  </div>
