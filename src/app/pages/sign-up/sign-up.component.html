<div class="signup-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (submit)="signup()">
          <mat-form-field>
            <input matInput placeholder="Email" name="email" [(ngModel)]="email" type="email" required>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
